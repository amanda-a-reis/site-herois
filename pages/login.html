<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Herois</title>
    <link rel="stylesheet" href="../css/login-style.css" />
  </head>
  <body>
    <header>
      <div class="promo">
        <h5>20% de desconto em todos os produtos</h5>
      </div>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" />
        <h1>Loja Heróis</h1>
      </div>
    </header>
    <main>
      
        <div class="container-principal">
            <h1>Login</h1>
            <form >
                <input class="nome" type="text" placeholder="Usuário"/>
                <input class="nome" type="password" placeholder="Senha"/>
                <button>Entrar</button>
            </form>
            <div class="registro">
                <p>Não possui conta?</p>
                <a href="../pages/registro.html">Registre-se</a>
            </div>

        </div>

    </main>
    <footer>
      <h5>Todos os direitos reservados a FRONT END 1</h5>
    </footer>
  </body>
</html>
