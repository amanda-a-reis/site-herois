<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro-style.css" />
  </head>
  <body>
    <header>
      <div class="promo">
        <h5>20% de desconto em todos os produtos</h5>
      </div>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" />
        <h1>Loja Heróis</h1>
      </div>
    </header>
    <main>
      
        <div class="container-principal">
            <h1>Registro</h1>
            <form >
                <input class="nome" type="text" placeholder="Nome e Sobrenome"/>
                <input class="nome" type="text" placeholder="Email"/>
                <input class="nome" type="password" placeholder="Senha"/>
                <select id="combo-box">
                    <option>País</option>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Colombia</option>
                </select>
                <div class="botoes">
                    <button class="botao1">Limpar</button>
                    <button class="botao2">Registrar</button>
                </div>
            </form>
            <div class="registro">
                <p>Já possui conta?</p>
                <a href="../pages/login.html">Entrar</a>
            </div>

        </div>

    </main>
    <footer>
      <h5>Todos os direitos reservados a FRONT END 1</h5>
    </footer>
  </body>
</html>
